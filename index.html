<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
 
<body>

  <div class="storage">
    <div class="storage__header">
      <img src="./images/logo.svg" alt="Fylo logo" class="storage__logo">
      <div class="storage__icons">
        <div class="storage__icon">
          <img src="./images/icon-document.svg" alt="" aria-hidden="true">
        </div>
        <div class="storage__icon">
          <img src="./images/icon-folder.svg" alt="" aria-hidden="true">
        </div>
        <div class="storage__icon">
          <img src="./images/icon-upload.svg" alt="" aria-hidden="true">
        </div>
      </div>
    </div>

    <div class="storage__usage">
      <p class="storage__text">You've used <strong class="storage__usage-value">815 GB</strong> of your storage</p>
      <div class="storage__bar">
        <div class="storage__bar-fill"></div>
      </div>
      <div class="storage__limits">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="storage__remaining">
        <p class="storage__remaining-value"><span>185</span> GB LEFT</p>
      </div>
    </div>

  </div>
</body>
</html>
